#General---
server.error.include-message=always
server.port=8080
#Data---
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/cloudservice?serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
data.file_storage.path=target\\file_storage
#Liquibase---
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/changelog-master.xml
spring.liquibase.default-schema=cloudservice

#JWT---
jwt.secret=secret_key
jwt.sessionTime=120000000

